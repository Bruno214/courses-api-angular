<form class="needs-validation mt-4" novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-sm-12">
      <label for="nome">Nome do Curso</label>
      <input type="text"
       class="form-control"
       id="nome"
       placeholder="Nome do Curso"
       formControlName="nome"
       [ngClass]="{'is-invalid' : submitted && hasError('nome')}"
       >
      <div class="invalid-feedback">
        {{ this.getMessageError('nome') }}
      </div>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
  </div>
  <div class="pt-3">
    <button type="submit" class="btn btn-primary mr-2" (click)="onSubmit()">Salvar</button>
    <button type="submit" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </div>
</form>
